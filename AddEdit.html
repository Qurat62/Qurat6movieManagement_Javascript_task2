<!-- The Form -->


	  <div class="grid-container-addMovie-Form-section-2">
		<form  method="POST"  id="movie-Form" type='submit'>
			<div class="grid-container-Form">
				<div class="row">
					<div class="grid-col-25">
					</div>
					<div class="grid-col-75">
						<h2>Add New Movie</h2>
						<br>
					</div>		
				</div>
			  <div class="row">
				  <div class="grid-col-25">
					<label for="ID"><b>ID</b></label>
				  </div>
				  <div class="grid-col-75">
					<input type="text" placeholder="Enter ID" name="ID" id="movie-id" pattern="[0-9]*" maxlength="4">
				  </div>
	
			  </div>
	
			  <div class="row">
				<div class="grid-col-25">
					<label for="title"><b>Title</b></label>
				</div>
				<div class="grid-col-75">
					<input type="text" placeholder="Enter Title" name="title" id="movie-title"  maxlength="50">
				</div>
	
			</div>
	
			<div class="row">
				<div class="grid-col-25">
					<label for="release-date"><b>Release Date</b></label>
				</div>
				<div class="grid-col-75">
					<input type="text" placeholder="Enter Release Date" name="release-date" id="movie-releaseDate" pattern="[0-9]*" maxlength="4">
				</div>
	
			</div>
	
			<div class="row">
				<div class="grid-col-25">
					<label for="producer"><b>Producer</b></label>
					
				   
				</div>
				<div class="grid-col-75">
					<input type="text" placeholder="Enter Producer" name="producer" id="movie-producer" >
				</div>
	
			</div>
	
			<div class="row">
				<div class="grid-col-25">
					<label for="director"><b>Director</b></label>
				</div>
				<div class="grid-col-75">
					<input type="text" placeholder="Enter Director" name="director" id="movie-director" >
				</div>
	
			</div>
	
			<div class="row">
				<div class="grid-col-25">
					<label for="description"><b>Description</b></label>
					
				</div>
				<div class="grid-col-75">
					<textarea  id="movie-description" name="subject" placeholder="Enter Description.." rows="5" cols="50" ></textarea>
				</div>
	
			</div>
			<div class="row">
				<div class="grid-col-25">
	
				</div>
				<div class="grid-col-75 ">
          <br>
					<button type="submit" class="productButtonStyle button-color-green" id="saveBtn" >Save</button>
					
					
					<button onClick="updateMovie()" class="productButtonStyle button-color-green"  id="updBtn">Update</button>
				</div>
	
			</div>
  
			</div>
		</form>
